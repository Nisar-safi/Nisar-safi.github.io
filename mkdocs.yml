site_name: My-doc-site

theme:
  name: material

plugins:
  - search
  - tags:
      tags_file: tags.md


# Generate content to `public` directory. Default is `site`
site_dir: 'public'

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
